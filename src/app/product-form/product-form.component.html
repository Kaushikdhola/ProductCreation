
<app-navigation></app-navigation>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container1" >
    <h1 class="heading">Treasures of the Past: Sell Your Old Goods Here</h1>
    
</div>
<div class="product-form">
    <form (ngSubmit)="onSubmit()"  #productForm="ngForm">
        <div class="input-row">
            <div class="input-box">
                <label for="productName" class="details-label">Product Name:</label>
                <input type="text" id="productName" placeholder="Your Product Name" name="productName" [(ngModel)]="productData.productName" required >
            </div>
        
            <div class="input-box">
                <label for="description" class="details-label">Description:</label>
                <textarea id="Description" id="description" placeholder="Tell us about your product" rows="4" cols="50" [(ngModel)]="productData.productDesc" name="productDesc"></textarea>
            </div>
        </div>
        <div class="input-row">
            <div class="input-box">
                <label for="initialBid" class="details-label">Initial Bid:</label>
                <input type="number" id="initialBid" placeholder="Expected bid?" [(ngModel)]="productData.bid" name="bid"  required>
            </div>

            <div class="input-box">

                <label for="product-category" class="details-label">Category:</label>
                <select name="product-category" id="product-category" [(ngModel)]="productData.category" name="category" required>
                    <option value="Choose">Choose Category</option>
                    <option value="Tech">Tech</option>
                    <option value="Book">Book</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
            </div>
        </div>
        <div class="input-row">
            <div class="input-box">
                <label for="city" class="details-label">City:</label>
                <input type="text" id="city" placeholder="City" [(ngModel)]="productData.city" name="city" required>
            </div>
            <div class="input-box">
                <label for="province" class="details-label">Province:</label>
                <input type="text" id="province" placeholder="Province" [(ngModel)]="productData.province" name="province" required>
            </div>
        

        <div class="input-box">
            <label for="myFile" class="details-label">Show us some images:</label>
            <input type="file" id="myFile" name="filename" class="file-input" (change)="onFileSelected($event)">

        </div>
         </div>
        
        <div class="AddButton">
            <input type="submit" value="Submit">
        </div>

    </form>
</div>
